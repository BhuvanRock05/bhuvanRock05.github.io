<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Rubik&display=swap" rel="stylesheet">
        <title>navbar</title>
        <style type="text/css" media="all">
            *{
                padding: 0;
                margin: 0;
                font-family: 'Fuzzy Bubbles', cursive;
                font-family: 'Rubik', sans-serif;
            }
            nav{
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-top: 30px;
                padding-left: 10%;
                padding-right: 10%;
            }
            ul li{
                list-style-type: none;
                display: inline-block;
                padding: 10px 20px;
            }
            .screen{
                background-image: url('https://img.freepik.com/premium-photo/dark-street-background-reflection-blue-red-neon-asphalt_129911-33.jpg?size=626&ext=jpg&ga=GA1.2.1690352847.1661272139');
                height: 100vh;
                width: 100%;
                background-size: cover;
                background-position: center;
                
            }
            .logo{
                color: white;
            }
            ul li a{
                text-decoration: none;
                font-weight: bold;
                color: white;
            }
            ul li a:hover{
                color: red;
                transition: .3s;
            }
            span{
                color: red;
                
            }
        </style>
        
        <body>
            <div class="screen">
                <nav>
                    <h1 class="logo"><span>R</span>ock</h1>
